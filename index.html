<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="slider-container">
      <div class="slide">
        <img src="./food 1.jpg" class="slide-img" alt="" />
        <h1>1</h1>
      </div>
      <div class="slide">
        <img src="./food 2.webp" class="slide-img" alt="" />
        <h1>2</h1>
      </div>
      <div class="slide">
        <img src="./food 4.jpg" class="slide-img" alt="" />
        <h1>3</h1>
      </div>
      <div class="slide">
        <div>
          <img src="./food 3.webp" class="person-img" alt="" />
          <!-- <h4>food</h4> -->
          <h1>4</h1>
          <!-- ./person-1.jpeg -->
        </div>
      </div>
    </div>
    <div class="btn-container">
      <button type="button" class="prevBtn">
        prev
      </button>
      <button type="button" class="nextBtn">
        next
      </button>
    </div>

    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
